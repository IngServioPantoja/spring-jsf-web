<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ps="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- Custom theme -->
	<f:facet name="first">
		<link href="/spring-jsf-web/resources/css/stylesheets.css" rel="stylesheet"
			type="text/css" />
	</f:facet>
	<link href="/spring-jsf-web/resources/css/customStyle.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body class="wall-num5">
	<div id="page">
		<div class="container">

			<div id="header">
				<ui:insert name="header">
					<ui:include src="commonHeader.xhtml" />
				</ui:insert>
			</div>

			<div class="scroll row">
				<div id="account" class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
					<ui:insert name="account">
						<ui:include src="commonAccount.xhtml" />
					</ui:insert>
				</div>
				<div id="content" class="col-xs-12 col-sm-8 col-md-9 col-lg-10" >
					<ui:insert name="content">
						<ui:include src="commonContent.xhtml" />
					</ui:insert>
				</div>

			</div>
			
			<div id="footer">
				<ui:insert name="footer">
					<ui:include src="commonFooter.xhtml" />
				</ui:insert>
			</div>
		</div>
	</div>
	<script type='text/javascript'
		src='/spring-jsf-web/resources/js/plugins/bootstrap/bootstrap.min.js'></script>
	<script type='text/javascript'
		src='/spring-jsf-web/resources/js/actions.js'></script>
	<script type='text/javascript'
		src='/spring-jsf-web/resources/js/validate.js'></script>
</h:body>
</html>
